<!doctype html>
<html lang="en">
  {% include 'header.html' %}
  <body>
    <script src="{{url_for('static', filename='dist/js/demo-theme.min.js')}}"></script>
    <div class="page">
      <!-- Navbar -->
      {% set active_page = 'tickets' %}
      {% include 'navbar.html' %}
      <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <h2 class="page-title">
                  Tickets
                </h2>
              </div>
              <div class="col-auto ms-auto d-print-none">
                <div class="btn-list">
                  <a href="/tickets/new" class="btn btn-primary d-none d-sm-inline-block">
                    <!-- Download SVG icon from http://tabler-icons.io/i/plus -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" 
                         width="24" height="24" viewBox="0 0 24 24" 
                         stroke-width="2" stroke="currentColor" fill="none" 
                         stroke-linecap="round" stroke-linejoin="round">
                      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                      <path d="M12 5l0 14" />
                      <path d="M5 12l14 0" />
                    </svg>
                    New Ticket
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
          <div class="container-xl">
            <div class="col-12">
              <div class="card">
                <div class="card-body border-bottom py-3">
                  <div class="d-flex align-items-center">
                    <!-- Replace search bar with status checkboxes -->
                    <div class="ms-auto d-flex align-items-center gap-3">
                      <label class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" checked id="chkOpen">
                        <span class="form-check-label">Open</span>
                      </label>
                      <label class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chkClosed">
                        <span class="form-check-label">Closed</span>
                      </label>
                      <label class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chkInProgress">
                        <span class="form-check-label">In progress</span>
                      </label>
                      <label class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="chkAwaiting">
                        <span class="form-check-label">Awaiting Reply</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="table-responsive">
                  <table class="table card-table table-vcenter text-nowrap datatable">
                    <thead>
                      <tr>
                        <th class="w-1">ID</th>
                        <th>Title</th>
                        <th>Created at</th>
                        <th>Priority</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody id="ticketsBody">
                      <!-- The rows will be dynamically added by JavaScript -->
                    </tbody>
                  </table>
                </div>                        
                <div class="card-footer d-flex align-items-center">
                  <p class="m-0 text-secondary">
                    Showing <span id="rangeStart">0</span> to <span id="rangeEnd">0</span> of <span id="totalTickets">0</span> tickets
                  </p>
                  <ul class="pagination m-0 ms-auto">
                    <li class="page-item disabled" id="prevPage">
                      <a class="page-link" href="#" id="prevBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" 
                             width="24" height="24" viewBox="0 0 24 24" 
                             stroke-width="2" stroke="currentColor" fill="none" 
                             stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M15 6l-6 6l6 6" />
                        </svg>
                        prev
                      </a>
                    </li>
                    <li class="page-item disabled" id="nextPage">
                      <a class="page-link" href="#" id="nextBtn">
                        next
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" 
                             width="24" height="24" viewBox="0 0 24 24" 
                             stroke-width="2" stroke="currentColor" fill="none" 
                             stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M9 6l6 6l-6 6" />
                        </svg>
                      </a>
                    </li>
                  </ul>
                </div>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Libs JS -->
    <script src="{{url_for('static', filename='dist/js/tabler.min.js')}}" defer></script>
    <script src="{{url_for('static', filename='dist/js/demo.min.js')}}" defer></script>

    <script src="{{url_for('static', filename='custom-js/logout.js')}}" defer></script>
    <script src="{{url_for('static', filename='custom-js/fetch-tickets.js')}}" defer></script>

  </body>
</html>
