<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>GP Tabler</title>
    <!-- CSS files -->
    <link href="{{url_for('static', filename='dist/css/tabler.min.css')}}" rel="stylesheet"/>

    <style>
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column">
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="{{url_for('static', filename='computers-gp-logo.svg')}}" width="400" height="120" alt="Computers GP">
          </a>
        </div>
        <div class="card card-md">
          <div class="card-body">
            <h2 class="h2 text-center mb-4">Login to your account</h2>
            <form action="/login" method="post">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" type="username" class="form-control" placeholder="a.example" autocomplete="off">
              </div>
              <div class="mb-2">
                <label class="form-label">
                  Password
                </label>
                <div class="input-group input-group-flat">
                  <input name="password" type="password" class="form-control"  placeholder="*********"  autocomplete="off">
                </div>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
              </div>
            </form>
          </div>         
        </div>
        <div class="text-center text-secondary mt-3">
          Version 1.0
        </div>
      </div>
    </div>
  </body>
</html>
